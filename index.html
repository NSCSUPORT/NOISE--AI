<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot - Configuração</title>
    <style>
        /* Estilos Gerais */
        body {
            background-color: #000; /* Fundo preto */
            color: #fff; /* Texto branco */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Cabeçalho */
        header {
            background-color: #4285F4; /* Azul Google */
            padding: 10px 20px;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
        }

        header h1 {
            color: #fff;
            font-size: 24px;
        }

        /* Estilo da Caixa do Chat */
        .chatbox {
            background-color: #222; /* Caixa do chat */
            border-radius: 10px;
            width: 350px;
            padding: 20px;
            margin-top: 70px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .chatbox h2 {
            color: #F4B400; /* Amarelo Google */
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .chatbox .messages {
            height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
        }

        .chatbox input {
            padding: 10px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            width: 100%;
        }

        .chatbox input:focus {
            outline: none;
            border: 2px solid #4285F4;
        }

        .chatbox button {
            background-color: #4285F4; /* Azul Google */
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .chatbox button:hover {
            background-color: #357AE8; /* Hover azul */
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #222;
            text-align: center;
            padding: 10px;
            color: #fff;
        }

        /* Estilos dos ícones */
        .pacman {
            font-size: 50px;
            color: #F4B400;
            animation: pacman 0.5s infinite alternate;
        }

        @keyframes pacman {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(30deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1>ChatBot de Suporte</h1>
    </header>
    
    <div class="chatbox">
        <h2><span class="pacman">C</span> ChatBot</h2>
        <div class="messages" id="messages"></div>
        <input type="text" id="userInput" placeholder="Digite sua mensagem..." />
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <footer class="footer">
        <p>&copy; 2024 ChatBot - Todos os direitos reservados</p>
    </footer>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const messages = document.getElementById('messages');
            
            if (userInput.trim()) {
                const userMessage = document.createElement('div');
                userMessage.textContent = `Você: ${userInput}`;
                messages.appendChild(userMessage);

                // Simulando a resposta do ChatBot
                const botMessage = document.createElement('div');
                botMessage.textContent = `ChatBot: Estou aqui para ajudar!`;
                botMessage.style.color = '#F4B400';
                messages.appendChild(botMessage);

                // Limpar campo de entrada
                document.getElementById('userInput').value = '';
                
                // Rolando a tela para o final
                messages.scrollTop = messages.scrollHeight;
            }
        }
    </script>
</body>
</html>
