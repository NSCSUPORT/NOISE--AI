body {

    height: 100vh;
    flex-direction: column;
    position: relative;
}

.banner {

}

.chat-container {
    display: flex;

.chat-box {

    margin-bottom: 10px;

    border-radius: 10px;
    padding: 15px;
    max-height: 60vh;
}

.message {
    padding: 12px;

.message.received {

}

.button {

.send-btn {

  document.getElementById('file-input').addEventListener('change', function(event) {
    let file = event.target.files[0];
    if (file) {
        let reader = new FileReader();
        reader.onload = function(e) {
            let data = new Uint8Array(e.target.result);
            let workbook = XLSX.read(data, { type: 'array' });
            let sheetName = workbook.SheetNames[0];
            let sheet = workbook.Sheets[sheetName];
            let jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

            let response = "üìä Arquivo carregado com sucesso! Exibindo primeiras linhas:\n";
            jsonData.slice(0, 5).forEach(row => {
                response += JSON.stringify(row) + "\n";
            });

            appendMessage(response, 'received');
        };
        reader.readAsArrayBuffer(file);
    }
});

// Fun√ß√£o para enviar mensagem
function sendMessage() {
    let input = document.getElementById('chat-input');
    let messageText = input.value.trim();
    if (!messageText) return;

    appendMessage(messageText, 'sent');
    input.value = '';

    if (comandos[messageText]) {
        setTimeout(() => {
            appendMessage(comandos[messageText], 'received');
        }, 500);
    }
}

// Fun√ß√£o para adicionar mensagens ao chat
function appendMessage(text, type) {
    let chatBox = document.getElementById('chat-box');
    let message = document.createElement('div');
    message.classList.add('message', type);
    message.innerHTML = type === 'received' ? `<i class="fas fa-robot"></i> ${text}` : text;
    chatBox.appendChild(message);
    chatBox.scrollTop = chatBox.scrollHeight;
}

// Eventos do chat
document.getElementById('send-btn').addEventListener('click', sendMessage);
document.getElementById('chat-input').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') sendMessage();
});

document.getElementById('clear-btn').addEventListener('click', function() {
    document.getElementById('chat-box').innerHTML = '<div class="message received"><i class="fas fa-robot"></i> üëã Ol√°! O que voc√™ deseja fazer? Use !GUIA para listar os comandos.</div>';
});
    // Function to speak the message
function speakMessage(message) {
    const speech = new SpeechSynthesisUtterance(message);
    speech.lang = 'pt-BR';  // Set language to Brazilian Portuguese
    speech.volume = 1;      // Full volume
    speech.rate = 1;        // Normal speech rate
    speech.pitch = 1;       // Normal pitch
    speechSynthesis.speak(speech);
}

// Add event listener to the send button
document.getElementById('send-btn').addEventListener('click', function() {
    const input = document.getElementById('chat-input');
    const message = input.value;
    if (message) {
        // Display the message in the chat
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', 'sent');
        messageDiv.textContent = message;
        document.getElementById('chat-box').appendChild(messageDiv);

        // Clear the input field
        input.value = '';

        // Use the speak function to narrate the message
        speakMessage(message);
    }
});

// Add event listener to the clear button
document.getElementById('clear-btn').addEventListener('click', function() {
    document.getElementById('chat-box').innerHTML = '';
});

 document.getElementById('file-input').addEventListener('change', function(event) {
    let file = event.target.files[0];
    if (file) {
        let reader = new FileReader();
        reader.onload = function(e) {
            let data = new Uint8Array(e.target.result);
            let workbook = XLSX.read(data, { type: 'array' });
            let sheetName = workbook.SheetNames[0];
            let sheet = workbook.Sheets[sheetName];
            let jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

            let response = "üìä Arquivo carregado com sucesso! Exibindo primeiras linhas:\n";
            jsonData.slice(0, 5).forEach(row => {
                response += JSON.stringify(row) + "\n";
            });

            appendMessage(response, 'received');
        };
        reader.readAsArrayBuffer(file);
    }
});

function sendMessage() {

    if (!messageText) return;

    appendMessage(messageText, 'sent');
    input.value = '';

    if (comandos[messageText]) {

    }

// Fun√ß√£o para adicionar mensagens ao chat
function appendMessage(text, type) {
    let chatBox = document.getElementById('chat-box');
    let message = document.createElement('div');
    message.classList.add('message', type);
    message.innerHTML = type === 'received' ? `<i class="fas fa-robot"></i> ${text}` : text;
    chatBox.appendChild(message);
    chatBox.scrollTop = chatBox.scrollHeight;
}

    let chatBox = document.getElementById('chat-box');
    let message = document.createElement('div');
    message.classList.add('message', type);
    message.innerHTML = type === 'received' ? `<i class="fas fa-robot"></i> ${text}` : text;
    chatBox.appendChild(message);
    chatBox.scrollTop = chatBox.scrollHeight;
}
</script>
</body>
</html>
