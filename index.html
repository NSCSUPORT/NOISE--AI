<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noise AI</title>
    <!-- Fonte Estilo Minecraft -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- FontAwesome para √≠cones -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script> <!-- Biblioteca XLSX -->
    <style>
        /* Estilos Gerais */
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* T√≠tulo com fonte Minecraft */
        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 36px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Estilo da Caixa do Chat */
        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 80vh;
            width: 100%;
            max-width: 450px;
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background-color: #1c1c1c;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            background-color: #333;
            border-radius: 10px;
            padding: 10px;
            font-size: 14px;
        }

        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            max-width: 70%;
        }

        .message.sent {
            background-color: #4CAF50;
            align-self: flex-end;
        }

        .message.received {
            background-color: #007BFF; /* Fundo azul */
            color: #000; /* Fonte preta */
            display: flex;
            align-items: center;
        }

        .message.received i {
            margin-right: 8px; /* Espa√ßamento para o emoji */
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            margin-right: 10px;
            background-color: #333;
            color: #fff;
            font-size: 14px;
        }

        /* Estilos dos Bot√µes */
        .button {
            padding: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .send-btn {
            background-color: #4CAF50;
            color: #fff;
        }

        .send-btn:hover {
            background-color: #45a049;
        }

        .attach-btn {
            background-color: #FFC107;
            color: #000;
            position: relative;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }

        .attach-btn:hover {
            background-color: #ffb300;
        }

        .attach-btn input[type="file"] {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .clear-btn {
            background-color: #f44336;
            color: #fff;
        }

        .clear-btn:hover {
            background-color: #d32f2f;
        }

        /* Responsividade */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .chat-container {
                width: 90%;
                padding: 10px;
            }

            .input-container {
                flex-direction: column;
                align-items: stretch;
            }

            input[type="text"] {
                margin-bottom: 10px;
            }

            .button {
                width: 100%;
                margin-bottom: 5px;
            }

            .send-btn, .attach-btn, .clear-btn {
                width: 100%;
                text-align: center;
            }

            .attach-btn input[type="file"] {
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                opacity: 0;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>

<h1>Noise AI</h1>

<div class="chat-container">
    <div class="chat-box" id="chat-box">
        <div class="message received"><i class="fas fa-robot"></i>üëã Ol√°! O que voc√™ deseja fazer na fornalha de dados? Use !GUIA para listar os comandos.</div>
    </div>
    <div class="input-container">
        <input type="text" id="chat-input" placeholder="Digite sua mensagem...">
        <button class="button send-btn" id="send-btn"><i class="fas fa-paper-plane"></i></button>
        <div class="button attach-btn">
            <input type="file" id="file-input" />
            <i class="fas fa-paperclip"></i>
        </div>
        <button class="button clear-btn" id="clear-btn"><i class="fas fa-trash-alt"></i></button>
    </div>
</div>

<!-- Fun√ß√µes Javascript -->
<script>
    // Fun√ß√£o para enviar mensagem
    document.getElementById('send-btn').addEventListener('click', function() {
        let input = document.getElementById('chat-input');
        if (input.value) {
            let message = document.createElement('div');
            message.classList.add('message', 'sent');
            message.textContent = input.value;
            document.getElementById('chat-box').appendChild(message);

            // Resposta ap√≥s a sele√ß√£o de uma fun√ß√£o ou servi√ßo
            let responseMessage = handleUserInput(input.value.trim());
            if (responseMessage) {
                let response = document.createElement('div');
                response.classList.add('message', 'received');
                response.innerHTML = `<i class="fas fa-robot"></i> ${responseMessage}`;
                document.getElementById('chat-box').appendChild(response);
            }

            document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
            input.value = '';
        }
    });

    // Fun√ß√£o para verificar o comando e gerar a resposta
    function handleUserInput(input) {
        switch(input) {
            case '!GUIA':
                return `Comandos dispon√≠veis:
                1. !GUIA - Exibe esta lista de comandos.
                2. !SERVI√áOS - Exibe a lista de servi√ßos que voc√™ pode oferecer.
                3. Analisar Dados - Insira dados para an√°lise, que ser√£o processados.
                4. Enviar Arquivo - Anexe um arquivo para an√°lise.
                5. Consultoria - Ofere√ßa consultoria para implementa√ß√£o de IA ou Blockchain.
                6. An√°lise Financeira - An√°lise do mercado e recomenda√ß√µes de investimentos.`;
            case '!SERVI√áOS':
                return `Servi√ßos dispon√≠veis:
                1. Consultoria em Blockchain.
                2. Automa√ß√£o de Processos.
                3. An√°lise de Sentimentos.
                4. An√°lise de Dados.
                5. Processamento de Dados em Lote.`;
            case 'Analisar Dados':
                return 'Voc√™ pode agora inserir dados para an√°lise.';
            case 'Enviar Arquivo':
                return 'Anexe seu arquivo para an√°lise.';
            default:
                return 'Desculpe, n√£o reconhecemos este comando. Use !GUIA para listar os comandos.';
        }
    }

    // Fun√ß√£o para limpar o chat
    document.getElementById('clear-btn').addEventListener('click', function() {
        document.getElementById('chat-box').innerHTML = '';
    });

    // Fun√ß√£o para anexar arquivo
    document.getElementById('file-input').addEventListener('change', function() {
        let file = this.files[0];
        if (file) {
            alert('Arquivo ' + file.name + ' anexado!');
        }
    });
</script>

</body>
</html>
