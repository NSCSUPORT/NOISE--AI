<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noise AI</title>
    <!-- Fonte Estilo Minecraft -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- FontAwesome para √≠cones -->
    <style>
        /* Estilos Gerais */
        body {
            background-color: #121212; /* Fundo escuro */
            color: #fff;
            font-family: 'Courier New', Courier, monospace; /* Fonte padr√£o */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* T√≠tulo com fonte Minecraft */
        h1 {
            font-family: 'Press Start 2P', cursive; /* Fonte estilo Minecraft */
            font-size: 36px;
            font-weight: bold;
            color: #4CAF50; /* Verde para destaque */
            margin-bottom: 20px;
        }

        /* Estilo da Caixa do Chat */
        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 80vh;
            width: 100%;
            max-width: 450px;
            padding: 20px;
            border: 2px solid #4CAF50; /* Contorno verde */
            border-radius: 10px;
            background-color: #1c1c1c; /* Escuro com tom mais suave */
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            background-color: #333;
            border-radius: 10px;
            padding: 10px;
            font-size: 14px; /* Fonte pixel */
        }

        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            max-width: 70%;
        }

        .message.sent {
            background-color: #4CAF50;
            align-self: flex-end;
        }

        .message.received {
            background-color: #555;
            color: #fff;
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            margin-right: 10px;
            background-color: #333;
            color: #fff;
            font-size: 14px;
        }

        /* Estilos dos Bot√µes */
        .button {
            padding: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .send-btn {
            background-color: #4CAF50;
            color: #fff;
        }

        .send-btn:hover {
            background-color: #45a049;
        }

        .attach-btn {
            background-color: #FFC107;
            color: #000;
            position: relative;
            width: 40px; /* Tamanho do bot√£o */
            height: 40px; /* Tamanho do bot√£o */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }

        .attach-btn:hover {
            background-color: #ffb300;
        }

        .attach-btn input[type="file"] {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .clear-btn {
            background-color: #f44336;
            color: #fff;
        }

        .clear-btn:hover {
            background-color: #d32f2f;
        }

        /* Bot√µes de Perguntas */
        .question-btn {
            background-color: #2196F3;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .question-btn:hover {
            background-color: #0b79c2;
        }

        /* Estilos dos √çcones */
        .fa {
            font-size: 20px;
        }

        .question-btn i {
            margin-right: 8px; /* Espa√ßamento entre √≠cone e texto */
        }

        /* Responsividade */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 28px; /* Ajuste de tamanho no mobile */
            }

            .chat-container {
                width: 90%;
                padding: 10px;
            }

            .input-container {
                flex-direction: column;
                align-items: stretch;
            }

            input[type="text"] {
                margin-bottom: 10px;
            }

            .button {
                width: 100%;
                margin-bottom: 5px;
            }

            .send-btn, .attach-btn, .clear-btn {
                width: 100%;
                text-align: center;
            }

            .attach-btn input[type="file"] {
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                opacity: 0;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>

<h1>Noise AI</h1>

<div class="chat-container">
    <div class="chat-box" id="chat-box">
        <div class="message received">üëã Ol√°! O que voc√™ deseja fazer na fornalha de dados?</div>
        <div class="message received" id="question-list">
            <button class="question-btn" onclick="askQuestion('consultar')"><i class="fas fa-search"></i>Consultar Dados</button>
            <button class="question-btn" onclick="askQuestion('deletar')"><i class="fas fa-trash-alt"></i>Deletar Dados</button>
            <button class="question-btn" onclick="askQuestion('copiar')"><i class="fas fa-copy"></i>Copiar Dados</button>
            <button class="question-btn" onclick="askQuestion('manipular')"><i class="fas fa-cogs"></i>Fun√ß√µes Simples</button>
            <button class="question-btn" onclick="askQuestion('exportar')"><i class="fas fa-file-export"></i>Exportar para Google Docs</button>
        </div>
    </div>
    <div class="input-container">
        <input type="text" id="chat-input" placeholder="Digite sua mensagem...">
        <button class="button send-btn" id="send-btn"><i class="fas fa-paper-plane"></i></button>
        <div class="button attach-btn">
            <input type="file" id="file-input" />
            <i class="fas fa-paperclip"></i> <!-- Apenas o √≠cone -->
        </div>
        <button class="button clear-btn" id="clear-btn"><i class="fas fa-trash-alt"></i></button>
    </div>
</div>

<!-- Painel de Input para Inserir Dados e Analisar (Dentro do Chat) -->
<div id="input-panel" style="display:none; background-color:#333; padding:20px; border-radius:10px; max-width: 400px; margin-top:20px;">
    <h2>Insira os Dados para An√°lise</h2>
    <input type="text" id="data-input" placeholder="Digite os dados...">
    <button class="button send-btn" id="analyze-btn">Analisar Dados</button>
</div>

<script>
    // Fun√ß√£o para enviar mensagem
    document.getElementById('send-btn').addEventListener('click', function() {
        let input = document.getElementById('chat-input');
        if (input.value) {
            let message = document.createElement('div');
            message.classList.add('message', 'sent');
            message.textContent = input.value;
            document.getElementById('chat-box').appendChild(message);
            input.value = '';
            document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
        }
    });

    // Fun√ß√£o para limpar o chat
    document.getElementById('clear-btn').addEventListener('click', function() {
        document.getElementById('chat-box').innerHTML = '';
    });

    // Fun√ß√£o para anexar arquivo
    document.getElementById('file-input').addEventListener('change', function() {
        let file = this.files[0];
        if (file) {
            alert('Arquivo ' + file.name + ' anexado!');
        }
    });

    // Fun√ß√£o para perguntar e mostrar respostas
    function askQuestion(type) {
        let message = document.createElement('div');
        message.classList.add('message', 'sent');
        switch (type) {
            case 'consultar':
                message.textContent = 'Voc√™ escolheu consultar dados. Informe o nome da tabela e o dado que deseja consultar.';
                break;
            case 'deletar':
                message.textContent = 'Voc√™ escolheu deletar dados. Informe o dado a ser deletado.';
                break;
            case 'copiar':
                message.textContent = 'Voc√™ escolheu copiar dados. Informe o dado que deseja copiar.';
                break;
            case 'manipular':
                message.textContent = 'Voc√™ escolheu manipular dados. Informe as fun√ß√µes a serem aplicadas.';
                break;
            case 'exportar':
                message.textContent = 'Voc√™ escolheu exportar para Google Docs. Informe os dados para exportar.';
                break;
            default:
                message.textContent = 'Escolha uma op√ß√£o v√°lida.';
                break;
        }
        document.getElementById('chat-box').appendChild(message);
    }
</script>

</body>
</html>
