body {
    background-color: #000;

    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    overflow: hidden;
}

.banner {
    width: 80%;
    max-width: 350px;  
    margin-bottom: 20px;
}

h1 {
    font-family: 'Press Start 2P', cursive;
    font-size: 34px;

    text-align: center;
    text-shadow: 0 0 15px #4CAF50, 0 0 30px #4CAF50;
    margin-bottom: 20px;

.chat-container {
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    height: 70vh; /* Ajusta a altura para garantir espaço para o footer */
    width: 100%;
    max-width: 480px;
    padding: 20px;
    border: 2px solid #4CAF50;
    border-radius: 12px;
    background-color: #1e1e1e;
    box-shadow: 0px 0px 40px rgba(76, 175, 80, 0.7);
    overflow: hidden;
    transition: all 0.3s ease-in-out;
    margin-bottom: 50px; /* Adiciona margem inferior para separar do footer */
}

.chat-box {
    flex-grow: 1;
    overflow-y: auto;
    margin-bottom: 15px;
    background-color: #333;
    border-radius: 10px;
    padding: 15px;
    max-height: 60vh;
    transition: max-height 0.3s ease-in-out;
}

.message {
    padding: 14px;
    margin: 8px 0;
    border-radius: 12px;
    max-width: 75%;
    display: flex;
    align-items: center;
    font-size: 16px;
    word-wrap: break-word;
    transition: background-color 0.3s ease;
}

.message.sent {
    background-color: #4CAF50;
    align-self: flex-end;
    color: #000;
}

.message.received {
    background-color: #007BFF;
    color: #fff;
    align-self: flex-start;
}

.input-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-top: 10px;
    width: 100%;
}

input[type="text"] {
    flex-grow: 1;
    padding: 14px;
    border: 2px solid #333;
    border-radius: 30px;
    background-color: #333;
    color: #fff;
    font-size: 16px;
    outline: none;
    transition: all 0.3s ease;
}

input[type="text"]:focus {
    border-color: #4CAF50;
    background-color: #222;
}

.button {
    padding: 12px;
    border-radius: 25px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.send-btn {
    background-color: #4CAF50;
    color: #fff;
}

.send-btn:hover {
    background-color: #45a049;
}

.clear-btn {
    background-color: #f44336;
    color: #fff;
}

.clear-btn:hover {
    background-color: #e53935;
}

.attach-btn {
    background-color: #FFC107;
    color: #000;
}

.attach-btn:hover {
    background-color: #ff8f00;
}

footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    width: 100%;
    padding: 10px;
    background: linear-gradient(45deg, #f0f000, #ff4500);
    color: #000;
    text-align: center;
    font-size: 0.9rem;
    font-weight: bold;

}

.chat-container:hover {
    box-shadow: 0px 0px 50px rgba(76, 175, 80, 0.8);
}

.message:hover {
    background-color: #444;
}

.send-btn i, .clear-btn i, .attach-btn i {
    margin-right: 8px;
}

<script>
  document.getElementById('file-input').addEventListener('change', function(event) {
    let file = event.target.files[0];
    if (file) {
        let reader = new FileReader();
        reader.onload = function(e) {
            let data = new Uint8Array(e.target.result);
            let workbook = XLSX.read(data, { type: 'array' });
            let sheetName = workbook.SheetNames[0];
            let sheet = workbook.Sheets[sheetName];
            let jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

            let response = "📊 Arquivo carregado com sucesso! Exibindo primeiras linhas:\n";
            jsonData.slice(0, 5).forEach(row => {
                response += JSON.stringify(row) + "\n";
            });

            appendMessage(response, 'received');
        };
        reader.readAsArrayBuffer(file);
    }
});

// Função para enviar mensagem
function sendMessage() {
    let input = document.getElementById('chat-input');
    let messageText = input.value.trim();
    if (!messageText) return;

    appendMessage(messageText, 'sent');
    input.value = '';

    if (comandos[messageText]) {
        setTimeout(() => {
            appendMessage(comandos[messageText], 'received');
        }, 500);
    }
}

// Função para adicionar mensagens ao chat
function appendMessage(text, type) {
    let chatBox = document.getElementById('chat-box');
    let message = document.createElement('div');
    message.classList.add('message', type);
    message.innerHTML = type === 'received' ? `<i class="fas fa-robot"></i> ${text}` : text;
    chatBox.appendChild(message);
    chatBox.scrollTop = chatBox.scrollHeight;
}

// Eventos do chat
document.getElementById('send-btn').addEventListener('click', sendMessage);
document.getElementById('chat-input').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') sendMessage();
});

document.getElementById('clear-btn').addEventListener('click', function() {
    document.getElementById('chat-box').innerHTML = '<div class="message received"><i class="fas fa-robot"></i> 👋 Olá! O que você deseja fazer? Use !GUIA para listar os comandos.</div>';
});
    // Function to speak the message
function speakMessage(message) {
    const speech = new SpeechSynthesisUtterance(message);
    speech.lang = 'pt-BR';  // Set language to Brazilian Portuguese
    speech.volume = 1;      // Full volume
    speech.rate = 1;        // Normal speech rate
    speech.pitch = 1;       // Normal pitch
    speechSynthesis.speak(speech);
}

// Add event listener to the send button
document.getElementById('send-btn').addEventListener('click', function() {
    const input = document.getElementById('chat-input');
    const message = input.value;
    if (message) {
        // Display the message in the chat
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', 'sent');
        messageDiv.textContent = message;
        document.getElementById('chat-box').appendChild(messageDiv);

        // Clear the input field
        input.value = '';

        // Use the speak function to narrate the message
        speakMessage(message);
    }
});
