<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noise AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <style>
        /* Estilos Gerais */
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 36px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 80vh;
            width: 100%;
            max-width: 450px;
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background-color: #1c1c1c;
            overflow: hidden;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            background-color: #333;
            border-radius: 10px;
            padding: 10px;
            font-size: 14px;
        }

        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            max-width: 70%;
            display: flex;
            align-items: center;
        }

        .message.sent {
            background-color: #4CAF50;
            align-self: flex-end;
            color: #fff;
        }

        .message.received {
            background-color: #007BFF;
            color: #000;
        }

        .message.received i {
            margin-right: 8px;
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            margin-right: 10px;
            background-color: #333;
            color: #fff;
            font-size: 14px;
        }

        .button {
            padding: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .send-btn {
            background-color: #4CAF50;
            color: #fff;
        }

        .send-btn:hover {
            background-color: #45a049;
        }

        .attach-btn {
            background-color: #FFC107;
            color: #000;
            position: relative;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }

        .attach-btn:hover {
            background-color: #ffb300;
        }

        .clear-btn {
            background-color: #f44336;
            color: #fff;
        }

        .clear-btn:hover {
            background-color: #d32f2f;
        }
 footer {
            width: 100%; padding: 12px;
            background: linear-gradient(45deg, #f0f000, #ff4500);
            color: #000; text-align: center;
            font-size: 1rem; font-weight: bold;
            letter-spacing: 2px; text-shadow: 0 0 8px #ff0000;
            margin-top: 20px; animation: neon 1.5s ease-in-out infinite alternate;
        }
        @keyframes neon { 0% { text-shadow: 0 0 5px #ff0000; } 50% { text-shadow: 0 0 20px #ff4500; } 100% { text-shadow: 0 0 5px #ff0000; } }
    </style>
</head>
<body>

<h1>Noise AI</h1>

<div class="chat-container">
    <div class="chat-box" id="chat-box">
        <div class="message received"><i class="fas fa-robot"></i>üëã Ol√°! O que voc√™ deseja fazer na fornalha de dados? Use !GUIA para listar os comandos.</div>
    </div>
    <div class="input-container">
        <input type="text" id="chat-input" placeholder="Digite sua mensagem...">
        <button class="button send-btn" id="send-btn"><i class="fas fa-paper-plane"></i></button>
        <div class="button attach-btn">
            <label for="file-input">
                <i class="fas fa-paperclip"></i>
            </label>
            <input type="file" id="file-input" style="display:none;" />
        </div>
        <button class="button clear-btn" id="clear-btn"><i class="fas fa-trash-alt"></i></button>
    </div>
</div>
  <footer>
        <p>&copy; 2025 HoloFi. Todos os direitos reservados. Lucas Janu√°rio</p>
    </footer>
<script>
    // Fun√ß√£o para enviar mensagem
    document.getElementById('send-btn').addEventListener('click', function() {
        sendMessage();
    });

    // Fun√ß√£o para enviar a mensagem ao pressionar Enter
    document.getElementById('chat-input').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });

    // Fun√ß√£o para enviar a mensagem
    function sendMessage() {
        let input = document.getElementById('chat-input');
        if (input.value) {
            let message = document.createElement('div');
            message.classList.add('message', 'sent');
            message.textContent = input.value;
            document.getElementById('chat-box').appendChild(message);

            // Gerar resposta de forma generativa
            generateResponse(input.value);

            input.value = '';
        }
    }

    // Fun√ß√£o para gerar uma resposta generativa (simula√ß√£o)
    function generateResponse(userMessage) {
        let response = '';
        
        // Simula√ß√£o de uma resposta generativa
        if (userMessage.toLowerCase().includes('oi')) {
            response = "Ol√°! Como posso ajudar voc√™ hoje?";
        } else if (userMessage.toLowerCase().includes('dados')) {
            response = "Voc√™ quer analisar dados? Envie os dados ou escolha uma op√ß√£o!";
        } else if (userMessage.toLowerCase().includes('jogo')) {
            response = "Voc√™ gosta de jogos? Tenho algumas recomenda√ß√µes de jogos multiplayer. Deseja ver?";
        } else if (userMessage.trim() === "!GUIA") {
            response = `Comandos dispon√≠veis:
            1. !GUIA - Exibe esta lista de comandos.
            2. !SERVI√áOS - Exibe a lista de servi√ßos que voc√™ pode oferecer.`;
        } else {
            response = "Desculpe, n√£o entendi sua mensagem. Tente novamente!";
        }

        let message = document.createElement('div');
        message.classList.add('message', 'received');
        message.innerHTML = `<i class="fas fa-robot"></i> ${response}`;
        document.getElementById('chat-box').appendChild(message);
        document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
    }

    // Fun√ß√£o para processar arquivo
    document.getElementById('file-input').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                const message = document.createElement('div');
                message.classList.add('message', 'received');
                message.innerHTML = `<i class="fas fa-robot"></i> Arquivo recebido! Voc√™ pode process√°-lo para an√°lise.`;
                document.getElementById('chat-box').appendChild(message);
                document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
            };
            reader.readAsText(file);
        }
    });

    // Fun√ß√£o para limpar o chat
    document.getElementById('clear-btn').addEventListener('click', function() {
        document.getElementById('chat-box').innerHTML = '';
    });
</script>

</body>
</html>
