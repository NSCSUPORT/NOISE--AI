<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noise AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <style>
body {
    background-color: #000;
    color: #fff;
    font-family: 'Courier New', Courier, monospace;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    position: relative;
}

.banner {
    width: 70%;
    max-width: 450px;
    margin-bottom: 20px; /* Espa√ßamento entre o banner e o chat */
}

.chat-container {
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    height: calc(60vh - 50px); /* Reduz a altura do chat em 20% */
    width: 100%;
    max-width: 450px;
    padding: 20px;
    border: 2px solid #4CAF50;
    border-radius: 10px;
    background-color: #1c1c1c;
    box-shadow: 0 0 10px #4CAF50, 0 0 20px #4CAF50, 0 0 30px #4CAF50;
    overflow: hidden;
    animation: neon-pulse 1.5s infinite alternate;
}

@keyframes neon-pulse {
    0% { box-shadow: 0 0 10px #4CAF50, 0 0 20px #4CAF50; }
    100% { box-shadow: 0 0 15px #4CAF50, 0 0 30px #4CAF50; }
}

.chat-box {
    flex-grow: 1;
    overflow-y: auto;
    margin-bottom: 10px;
    background-color: #333;
    border-radius: 10px;
    padding: 15px;
    max-height: 60vh;
}

.message {
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    max-width: 75%;
    display: flex;
    align-items: center;
    font-size: 14px;
    word-wrap: break-word;
}

.message.sent {
    background-color: #4CAF50;
    align-self: flex-end;
    color: #000;
}

.message.received {
    background-color: #007BFF;
    color: #000;
    align-self: flex-start;
}

.input-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-top: 10px;
    width: 100%;
}

input[type="text"] {
    flex-grow: 1;
    padding: 12px;
    border: 2px solid #333;
    border-radius: 25px;
    background-color: #333;
    color: #fff;
    font-size: 14px;
    outline: none;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus {
    border-color: #4CAF50;
}

.button {
    padding: 10px;
    border-radius: 25px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.send-btn {
    background-color: #4CAF50;
    color: #fff;
}

.send-btn:hover {
    background-color: #388E3C;
}

.clear-btn {
    background-color: #f44336;
    color: #fff;
}

.clear-btn:hover {
    background-color: #d32f2f;
}

.attach-btn {
    background-color: #FFC107;
    color: #000;
}

.attach-btn:hover {
    background-color: #FF9800;
}

/* Ajustes no footer */
footer {
    position: fixed;
    bottom: 0;
    left: 0;  /* Garantir que come√ßa na esquerda */
    right: 0; /* Garantir que vai at√© a direita */
    width: 100%;
    padding: 8px; /* Diminuir o padding */
    background: linear-gradient(45deg, #f0f000, #ff4500);
    color: #000;
    text-align: center;
    font-size: 0.8rem; /* Diminuir o tamanho da fonte */
    font-weight: bold;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
}

    </style>
</head>
<body>
    <img src="banner.png" alt="Noise AI Banner" class="banner">
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message received" id="initial-message">üëã Ol√°! O que voc√™ deseja fazer? Use !GUIA para listar os comandos.</div>
        </div>
        <div class="input-container">
            <input type="text" id="chat-input" placeholder="Digite sua mensagem...">
            <button class="button send-btn" id="send-btn"><i class="fas fa-paper-plane"></i></button>
            <div class="button attach-btn">
                <label for="file-input">
                    <i class="fas fa-paperclip"></i>
                </label>
                <input type="file" id="file-input" style="display:none;" />
            </div>
            <button class="button clear-btn" id="clear-btn"><i class="fas fa-trash-alt"></i></button>
        </div>
    </div>
    <script src="index.js"></script>
    <footer>
        <p>&copy; 2025 HoloFi. Todos os direitos reservados. Lucas Janu√°rio</p>
    </footer>

    <script>
        // Fun√ß√£o para enviar mensagem
        function sendMessage() {
            let input = document.getElementById('chat-input');
            let messageText = input.value.trim();
            if (!messageText) return;

            appendMessage(messageText, 'sent');
            input.value = '';

            // Envia a mensagem para o backend ou executa comando
            fetchComando(messageText);
        }

        // Fun√ß√£o para adicionar mensagens ao chat
        function appendMessage(text, type) {
            let chatBox = document.getElementById('chat-box');
            let message = document.createElement('div');
            message.classList.add('message', type);
            message.innerHTML = type === 'received' ? `<i class="fas fa-robot"></i> ${text}` : text;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Fun√ß√£o para processar os comandos
        function fetchComando(messageText) {
            fetch('/processar-comando', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: messageText })
            })
            .then(response => response.json())
            .then(data => {
                // Mostra a resposta recebida
                appendMessage(data.response, 'received');
            })
            .catch(error => {
                console.error('Erro ao processar comando:', error);
                appendMessage('Erro ao processar comando. Tente novamente!', 'received');
            });
        }

        // Fun√ß√£o para falar a mensagem
        function speakMessage(message) {
            const speech = new SpeechSynthesisUtterance(message);
            speech.lang = 'pt-BR';
            speech.volume = 1;
            speech.rate = 1;
            speech.pitch = 1;
            speechSynthesis.speak(speech);
        }

        // Evento de clique do bot√£o de envio
        document.getElementById('send-btn').addEventListener('click', function() {
            sendMessage();  // Usa a fun√ß√£o centralizada
        });

        // Evento de pressionar "Enter" para enviar a mensagem
        document.getElementById('chat-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();  // Envia a mensagem quando pressionar Enter
            }
        });

        // Evento de clique do bot√£o de limpar
        document.getElementById('clear-btn').addEventListener('click', function() {
            document.getElementById('chat-box').innerHTML = ''; // Limpa o chat
            appendMessage('üëã Ol√°! O que voc√™ deseja fazer? Use !GUIA para listar os comandos.', 'received');  // Recarrega a mensagem inicial
        });

        // Evento para carregar o arquivo (excel ou outros tipos)
        document.getElementById('file-input').addEventListener('change', function(event) {
            let file = event.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    let data = new Uint8Array(e.target.result);
                    let workbook = XLSX.read(data, { type: 'array' });
                    let sheetName = workbook.SheetNames[0];
                    let sheet = workbook.Sheets[sheetName];
                    let jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                    let response = "üìä Arquivo carregado com sucesso! Exibindo primeiras linhas:\n";
                    jsonData.slice(0, 5).forEach(row => {
                        response += JSON.stringify(row) + "\n";
                    });

                    appendMessage(response, 'received');
                };
                reader.readAsArrayBuffer(file);
            }
        });
    </script>
</body>

</html>
