<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noise AI - Processamento de Dados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- FontAwesome para √≠cones -->
    <style>
        /* Estilos Gerais */
        body {
            background-color: #121212; /* Fundo escuro */
            color: #fff;
            font-family: 'Courier New', Courier, monospace; /* Fonte estilo pixel */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* T√≠tulo */
        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #4CAF50; /* Verde para destaque */
            margin-bottom: 20px;
        }

        /* Estilo da Caixa do Chat */
        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 80vh;
            width: 100%;
            max-width: 450px;
            padding: 20px;
            border: 2px solid #4CAF50; /* Contorno verde */
            border-radius: 10px;
            background-color: #1c1c1c; /* Escuro com tom mais suave */
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            background-color: #333;
            border-radius: 10px;
            padding: 10px;
            font-size: 14px; /* Fonte pixel */
        }

        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            max-width: 70%;
        }

        .message.sent {
            background-color: #4CAF50;
            align-self: flex-end;
        }

        .message.received {
            background-color: #555;
            color: #fff;
        }

        .input-container {
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            margin-right: 10px;
            background-color: #333;
            color: #fff;
            font-size: 14px;
        }

        /* Estilos dos Bot√µes */
        .button {
            padding: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .send-btn {
            background-color: #4CAF50;
            color: #fff;
        }

        .send-btn:hover {
            background-color: #45a049;
        }

        .attach-btn {
            background-color: #FFC107;
            color: #000;
        }

        .attach-btn:hover {
            background-color: #ffb300;
        }

        .clear-btn {
            background-color: #f44336;
            color: #fff;
        }

        .clear-btn:hover {
            background-color: #d32f2f;
        }

        /* Bot√µes de Perguntas */
        .question-btn {
            background-color: #2196F3;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .question-btn:hover {
            background-color: #0b79c2;
        }

        /* Estilos dos √çcones */
        .fa {
            font-size: 20px;
        }

        .question-btn i {
            margin-right: 8px; /* Espa√ßamento entre √≠cone e texto */
        }
    </style>
</head>
<body>

<h1>Noise AI</h1>

<div class="chat-container">
    <div class="chat-box" id="chat-box">
        <div class="message received">üëã Ol√°! Como posso ajudar voc√™ com seus dados hoje?</div>
        <div class="message received" id="question-list">
            <button class="question-btn" onclick="askQuestion('analise')"><i class="fas fa-chart-line"></i>An√°lise</button>
            <button class="question-btn" onclick="askQuestion('banco')"><i class="fas fa-database"></i>Banco de Dados</button>
            <button class="question-btn" onclick="askQuestion('visualizacao')"><i class="fas fa-pie-chart"></i>Visualiza√ß√µes</button>
            <button class="question-btn" onclick="askQuestion('ferramentas')"><i class="fas fa-cogs"></i>Ferramentas BI</button>
            <button class="question-btn" onclick="askQuestion('importar')"><i class="fas fa-file-import"></i>Importar Planilha</button>
            <button class="question-btn" onclick="askQuestion('exportar')"><i class="fas fa-file-export"></i>Exportar Resultados</button>
        </div>
    </div>
    <div class="input-container">
        <input type="text" id="chat-input" placeholder="Digite sua mensagem...">
        <button class="button send-btn" id="send-btn"><i class="fas fa-paper-plane"></i></button>
        <button class="button attach-btn" id="attach-btn"><i class="fas fa-paperclip"></i></button>
        <button class="button clear-btn" id="clear-btn"><i class="fas fa-trash-alt"></i></button>
    </div>
</div>

<script>
    // Fun√ß√£o para enviar mensagem
    document.getElementById('send-btn').addEventListener('click', function() {
        let input = document.getElementById('chat-input');
        if (input.value) {
            let message = document.createElement('div');
            message.classList.add('message', 'sent');
            message.textContent = input.value;
            document.getElementById('chat-box').appendChild(message);
            input.value = '';
            document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
        }
    });

    // Fun√ß√£o para limpar o chat
    document.getElementById('clear-btn').addEventListener('click', function() {
        document.getElementById('chat-box').innerHTML = '';
    });

    // Fun√ß√£o para anexar arquivo
    document.getElementById('attach-btn').addEventListener('click', function() {
        alert('Arquivo anexado!');
    });

    // Fun√ß√£o para perguntar e mostrar respostas
    function askQuestion(type) {
        let message = document.createElement('div');
        message.classList.add('message', 'sent');
        switch (type) {
            case 'analise':
                message.textContent = 'Voc√™ escolheu ajuda com an√°lise de dados. O que exatamente voc√™ precisa analisar?';
                break;
            case 'banco':
                message.textContent = 'Voc√™ escolheu consultas em banco de dados. Voc√™ precisa de ajuda com SQL ou outra linguagem?';
                break;
            case 'visualizacao':
                message.textContent = 'Voc√™ escolheu aprender mais sobre visualiza√ß√£o de dados. Qual tipo de visualiza√ß√£o voc√™ precisa?';
                break;
            case 'ferramentas':
                message.textContent = 'Voc√™ escolheu saber mais sobre ferramentas de BI. Voc√™ est√° procurando algo mais focado em an√°lise ou em relat√≥rios?';
                break;
            case 'importar':
                message.textContent = 'Por favor, selecione a planilha que deseja importar para an√°lise.';
                showFileInput();
                break;
            case 'exportar':
                message.textContent = 'Voc√™ pode exportar os resultados em formatos como CSV ou Excel.';
                showExportOptions();
                break;
            default:
                message.textContent = 'Escolha uma op√ß√£o para come√ßar!';
        }
        document.getElementById('chat-box').appendChild(message);

        let response = document.createElement('div');
        response.classList.add('message', 'received');
        response.textContent = 'Aguarde enquanto processamos sua solicita√ß√£o...';
        document.getElementById('chat-box').appendChild(response);
        document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
    }

    // Fun√ß√£o para exibir input de arquivo
    function showFileInput() {
        let fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = '.csv, .xlsx';
        fileInput.addEventListener('change', handleFileUpload);
        document.getElementById('chat-box').appendChild(fileInput);
    }

    // Fun√ß√£o para lidar com upload de arquivo
    function handleFileUpload(event) {
        let file = event.target.files[0];
        if (file) {
            alert(`Arquivo ${file.name} carregado com sucesso! Processando...`);
            // Aqui voc√™ pode implementar o c√≥digo para processar a planilha
            processSpreadsheet(file);
        }
    }

    // Fun√ß√£o fict√≠cia para processar planilhas (CSV ou XLSX)
    function processSpreadsheet(file) {
        // Aqui voc√™ pode adicionar o c√≥digo para ler e processar planilhas
        console.log("Processando arquivo:", file.name);
    }

    // Fun√ß√£o para mostrar op√ß√µes de exporta√ß√£o
    function showExportOptions() {
        let exportOptions = document.createElement('div');
        exportOptions.innerHTML = '<button class="button send-btn" onclick="exportToCSV()">Exportar para CSV</button>' +
                                  '<button class="button send-btn" onclick="exportToExcel()">Exportar para Excel</button>';
        document.getElementById('chat-box').appendChild(exportOptions);
    }

    // Fun√ß√£o para exportar para CSV (fict√≠cia)
    function exportToCSV() {
        alert('Exportando dados para CSV...');
        // Aqui voc√™ pode implementar o c√≥digo para exportar os resultados para CSV
    }

    // Fun√ß√£o para exportar para Excel (fict√≠cia)
    function exportToExcel() {
        alert('Exportando dados para Excel...');
        // Aqui voc√™ pode implementar o c√≥digo para exportar os resultados para Excel
    }
</script>

</body>
</html>
