<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noise Explore - ChatBot</title>
    <style>
        /* Estilos Gerais */
        body {
            background-color: #000; /* Fundo preto */
            color: #fff; /* Texto branco */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* CabeÃ§alho */
        header {
            background-color: #4285F4; /* Azul Google */
            padding: 10px 20px;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
        }

        header h1 {
            color: #fff;
            font-size: 24px;
        }

        /* Estilo da Caixa do Chat */
        .chatbox {
            background-color: #222;
            border-radius: 10px;
            width: 400px;
            padding: 20px;
            margin-top: 70px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .chatbox h2 {
            color: #F4B400;
            font-size: 22px;
            text-align: center;
        }

        .chatbox .messages {
            height: 250px;
            overflow-y: auto;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
        }

        .chatbox input, .chatbox button, .chatbox label {
            padding: 10px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            width: 100%;
            margin-top: 5px;
        }

        .chatbox input:focus, .chatbox button:focus {
            outline: none;
            border: 2px solid #4285F4;
        }

        .chatbox button {
            background-color: #4285F4;
            cursor: pointer;
            font-size: 16px;
        }

        .chatbox button:hover {
            background-color: #357AE8;
        }

        .chatbox label {
            text-align: center;
            background-color: transparent;
            cursor: pointer;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #222;
            text-align: center;
            padding: 10px;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Noise Explore - ChatBot</h1>
    </header>
    
    <div class="chatbox">
        <h2>ðŸ¤– Noise Explore</h2>
        <div class="messages" id="messages"></div>
        <input type="text" id="userInput" placeholder="Digite sua mensagem..." />
        <button onclick="sendMessage()">Enviar</button>
        <label for="fileInput">ðŸ“Ž Anexar Arquivo</label>
        <input type="file" id="fileInput" style="display: none;" />
    </div>

    <footer class="footer">
        <p>&copy; 2024 Direitos Reservados BRNC INC Lucas JanuÃ¡rio</p>
    </footer>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const messages = document.getElementById('messages');
            
            if (userInput.trim()) {
                const userMessage = document.createElement('div');
                userMessage.textContent = `VocÃª: ${userInput}`;
                messages.appendChild(userMessage);

                // Simulando a resposta do ChatBot
                const botMessage = document.createElement('div');
                botMessage.textContent = `ChatBot: Como posso ajudar?`;
                botMessage.style.color = '#F4B400';
                messages.appendChild(botMessage);

                // Limpar campo de entrada
                document.getElementById('userInput').value = '';
                
                // Rolando a tela para o final
                messages.scrollTop = messages.scrollHeight;
            }
        }
    </script>
</body>
</html>
