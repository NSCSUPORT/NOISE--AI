<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 100vh;
            padding: 20px;
            border: 2px solid yellow;
            border-radius: 10px;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .message {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            max-width: 70%;
        }
        .message.sent {
            background-color: #4CAF50;
            align-self: flex-end;
        }
        .message.received {
            background-color: #444;
        }
        .input-container {
            display: flex;
            align-items: center;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            background-color: #333;
            color: #fff;
        }
        .button {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .send-btn {
            background-color: #4CAF50;
            color: #fff;
        }
        .send-btn:hover {
            background-color: #45a049;
        }
        .attach-btn {
            background-color: #FFC107;
            color: #000;
        }
        .attach-btn:hover {
            background-color: #ffb300;
        }
        .clear-btn {
            background-color: #f44336;
            color: #fff;
        }
        .clear-btn:hover {
            background-color: #d32f2f;
        }
        .question-btn {
            background-color: #FFC107;
            margin: 5px;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #000;
        }
        .question-btn:hover {
            background-color: #ffb300;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-box" id="chat-box">
        <div class="message received">Olá! Como posso ajudar você?</div>
        <div class="message received" id="question-list">
            <button class="question-btn" onclick="askQuestion('Qual é o horário de funcionamento?')">Qual é o horário de funcionamento?</button>
            <button class="question-btn" onclick="askQuestion('Como faço para entrar em contato?')">Como faço para entrar em contato?</button>
            <button class="question-btn" onclick="askQuestion('Quais são os planos disponíveis?')">Quais são os planos disponíveis?</button>
            <button class="question-btn" onclick="askQuestion('Onde fica a empresa?')">Onde fica a empresa?</button>
        </div>
    </div>
    <div class="input-container">
        <input type="text" id="chat-input" placeholder="Digite sua mensagem...">
        <button class="button send-btn" id="send-btn">Enviar</button>
        <button class="button attach-btn" id="attach-btn">Anexar Arquivo</button>
        <button class="button clear-btn" id="clear-btn">Limpar Chat</button>
    </div>
</div>

<script>
    document.getElementById('send-btn').addEventListener('click', function() {
        let input = document.getElementById('chat-input');
        if (input.value) {
            let message = document.createElement('div');
            message.classList.add('message', 'sent');
            message.textContent = input.value;
            document.getElementById('chat-box').appendChild(message);
            input.value = '';
            document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
        }
    });

    document.getElementById('clear-btn').addEventListener('click', function() {
        document.getElementById('chat-box').innerHTML = '';
    });

    document.getElementById('attach-btn').addEventListener('click', function() {
        alert('Arquivo anexado!');
    });

    function askQuestion(question) {
        let message = document.createElement('div');
        message.classList.add('message', 'sent');
        message.textContent = question;
        document.getElementById('chat-box').appendChild(message);

        let response = document.createElement('div');
        response.classList.add('message', 'received');
        switch (question) {
            case 'Qual é o horário de funcionamento?':
                response.textContent = 'Nosso horário de funcionamento é de segunda a sexta, das 9h às 18h.';
                break;
            case 'Como faço para entrar em contato?':
                response.textContent = 'Você pode entrar em contato através do nosso e-mail: contato@exemplo.com';
                break;
            case 'Quais são os planos disponíveis?':
                response.textContent = 'Temos planos mensais, anuais e personalizados. Para mais detalhes, entre em contato.';
                break;
            case 'Onde fica a empresa?':
                response.textContent = 'Estamos localizados em São Paulo, na Av. Paulista, 1000.';
                break;
            default:
                response.textContent = 'Desculpe, não entendi a sua pergunta.';
        }

        document.getElementById('chat-box').appendChild(response);
        document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
    }
</script>

</body>
</html>
