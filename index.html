<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noise Explore</title>
    <style>
        /* Estilos Gerais */
        body {
            background-color: #000; /* Fundo preto */
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* CabeÃ§alho */
        header {
            background-color: #FFEB3B; /* Amarelo Pac-Man */
            padding: 10px 20px;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
        }

        header h1 {
            color: #000;
            font-size: 24px;
        }

        /* Estilo da Caixa do Chat */
        .chatbox {
            background-color: #111;
            border-radius: 15px;
            width: 360px;
            padding: 15px;
            margin-top: 70px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(255, 235, 59, 0.5);
            border: 2px solid #FFEB3B;
        }

        .chatbox h2 {
            color: #FFEB3B;
            font-size: 20px;
            text-align: center;
        }

        .chatbox .messages {
            height: 250px;
            overflow-y: auto;
            padding: 10px;
            background-color: #222;
            border-radius: 10px;
        }

        .message {
            padding: 8px;
            margin: 5px 0;
            border-radius: 10px;
            max-width: 80%;
        }

        .user-message {
            background-color: #0F9D58; /* Verde WhatsApp */
            align-self: flex-end;
            text-align: right;
        }

        .bot-message {
            background-color: #FFEB3B;
            color: #000;
            align-self: flex-start;
            text-align: left;
        }

        .chatbox input, .chatbox button, .chatbox label {
            padding: 12px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 25px;
            width: 100%;
            margin-top: 5px;
            text-align: center;
        }

        .chatbox input:focus {
            outline: none;
            border: 2px solid #FFEB3B;
        }

        .chatbox button {
            background-color: #FFEB3B;
            color: #000;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .chatbox button:hover {
            background-color: #FBC02D;
        }

        .chatbox label {
            cursor: pointer;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #111;
            text-align: center;
            padding: 10px;
            color: #FFEB3B;
        }
    </style>
</head>
<body>
    <header>
        <h1>Noise Explore</h1>
    </header>
    
    <div class="chatbox">
        <h2>Noise Explore</h2>
        <div class="messages" id="messages"></div>
        <input type="text" id="userInput" placeholder="Digite sua mensagem..." />
        <button onclick="sendMessage()">â–¶ Enviar</button>
        <label for="fileInput">ðŸ“Ž Anexar Arquivo</label>
        <input type="file" id="fileInput" style="display: none;" onchange="handleFileUpload()" />
    </div>

    <footer class="footer">
        <p>&copy; 2024 Direitos Reservados BRNC INC Lucas JanuÃ¡rio</p>
    </footer>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const messages = document.getElementById('messages');
            
            if (userInput.trim()) {
                const userMessage = document.createElement('div');
                userMessage.classList.add('message', 'user-message');
                userMessage.textContent = userInput;
                messages.appendChild(userMessage);

                // Simulando a resposta do ChatBot
                setTimeout(() => {
                    const botMessage = document.createElement('div');
                    botMessage.classList.add('message', 'bot-message');
                    botMessage.textContent = "ðŸ‘¾ Como posso ajudar?";
                    messages.appendChild(botMessage);
                    messages.scrollTop = messages.scrollHeight;
                }, 1000);

                document.getElementById('userInput').value = '';
                messages.scrollTop = messages.scrollHeight;
            }
        }

        function handleFileUpload() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length > 0) {
                const fileName = fileInput.files[0].name;
                const messages = document.getElementById('messages');
                const fileMessage = document.createElement('div');
                fileMessage.classList.add('message', 'bot-message');
                fileMessage.textContent = `ðŸ“‚ Arquivo recebido: ${fileName}`;
                messages.appendChild(fileMessage);
                messages.scrollTop = messages.scrollHeight;
            }
        }
    </script>
</body>
</html>
